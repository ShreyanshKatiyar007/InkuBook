<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Book Creator - Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>
    <div id="particles-js"></div>

    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">InkuBook</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h2>Create a New Account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required />
                </div>
                <button type="submit" class="button button-primary">Sign Up</button>
            </form>

            <div id="signup-success-box" style="display: none;" class="success-box">
                <p>âœ… Account Created Successfully!</p>
            </div>

            <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="signup.js"></script>
</body>

</html>
